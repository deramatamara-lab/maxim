
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project Aura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        aura: {
                            primary: '#00F5FF',
                            primaryAccent: '#19FBFF',
                            secondary: '#00FF73',
                            bg: '#050607',
                            surface: 'rgba(22,22,22,0.95)',
                            surfaceElevated: 'rgba(32,32,32,0.96)',
                            glass: 'rgba(30,30,30,0.6)',
                            textPrimary: '#F7F7F7',
                            textSecondary: '#A5A5A5',
                            danger: '#FF3366',
                            success: '#00FFB3',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'scan': 'scan 2s linear infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px #00F5FF, 0 0 10px #00F5FF' },
                            '100%': { boxShadow: '0 0 20px #00F5FF, 0 0 30px #00F5FF' },
                        },
                        scan: {
                            '0%': { top: '0%', opacity: 0 },
                            '10%': { opacity: 1 },
                            '90%': { opacity: 1 },
                            '100%': { top: '100%', opacity: 0 },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-20px)', opacity: 0 },
                            '100%': { transform: 'translateY(0)', opacity: 1 },
                        },
                        fadeIn: {
                            '0%': { opacity: 0 },
                            '100%': { opacity: 1 },
                        },
                        zoomIn: {
                            '0%': { transform: 'scale(0.9)', opacity: 0 },
                            '100%': { transform: 'scale(1)', opacity: 1 },
                        },
                        shimmer: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' },
                        },
                        check: {
                            '0%': { strokeDasharray: '20', strokeDashoffset: '20' },
                            '100%': { strokeDasharray: '20', strokeDashoffset: '0' },
                        },
                        grow: {
                             '0%': { transform: 'scaleX(0)' },
                             '100%': { transform: 'scaleX(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050607;
            color: #F7F7F7;
            overflow: hidden;
        }
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050607;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00F5FF;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
